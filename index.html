<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <h1 class="offset">MAGIC</h1>
      <h1 class="title">Etch A Sketch</h1>
      <h1 class="offset">SCREEN</h1>
    </div>
    <div id="sketch-canvas"></div>
    <div id="buttons">
      <button class="header-button" id="sketch-scale">
        Change Canvas Size
      </button>
      <button class="header-button" id="toggle-grid">
        Toggle Canvas Lines
      </button>
      <button class="header-button" id="reset-grid">Reset Canvas Sketch</button>
    </div>
  </body>
</html>
